        // دالة لقراءة النص باستخدام Web Speech API
        function readText(id) {
            const textToRead = document.getElementById(id).value;
            const inputLanguage = document.getElementById('inputLanguage').value;
            const outputLanguage = document.getElementById('outputLanguage').value;
            
            if (textToRead.trim() !== '') {
                const selectedLanguage = id === 'inuk' ? inputLanguage : outputLanguage;
                speakUsingGoogleTTS(textToRead, selectedLanguage);
            }
        }

        // دالة لاستخدام Google TTS لقراءة النص بناءً على اللغة المختارة
        function speakUsingGoogleTTS(text, language) {
            const googleTtsApiKey = 'AIzaSyBds3OYkAbJSsJCKC_1NmSqPOKAKjFtw3s'; // مفتاح API الخاص بك
            const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${googleTtsApiKey}`;

            // تحديد الصوت بناءً على اللغة
            const voices = {
                'ar-iq': 'ar-XA-Wavenet-A', // صوت عربي (مثال)
                'en': 'en-US-Wavenet-D',    // صوت إنجليزي (مثال)
                'fr-FR': 'fr-FR-Wavenet-A', // صوت فرنسي (مثال)
                'es-ES': 'es-ES-Wavenet-A', // صوت إسباني (مثال)
                'de-DE': 'de-DE-Wavenet-A', // صوت ألماني (مثال)
                // أضف الأصوات الأخرى هنا حسب الحاجة
            };

            const voiceName = voices[language] || 'en-US-Wavenet-D'; // الصوت الافتراضي هو الصوت الإنجليزي إذا لم يكن هناك تطابق

            // إعداد البيانات المرسلة إلى API
            const data = {
                input: {
                    text: text
                },
                voice: {
                    languageCode: language,  // سيتم تحديد اللغة بناءً على الاختيار
                    name: voiceName,         // اسم الصوت الذي سيتم استخدامه بناءً على اللغة
                    ssmlGender: 'NEUTRAL'
                },
                audioConfig: {
                    audioEncoding: 'MP3'
                }
            };

            // إرسال طلب POST إلى Google TTS API
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())

    // هذه الدالة لتنفيذ الترجمة بعد اختيار اللغات أو عند الكتابة
    async function handleTranslation() {
        let fromLang = document.getElementById("inputLanguage").value;
        let toLang = document.getElementById("outputLanguage").value;

        // الحصول على النص من حقل الإدخال
        let text = document.getElementById("inuk").value.trim();

            return;
        }

        // أثناء الترجمة

                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    q: text,
                    source: fromLang === "auto" ? undefined : fromLang,
                    target: toLang,
                    format: "text"
                })
            });

            let data = await response.json();
            // إذا تم الحصول على الترجمة بنجاح
            if (data.data && data.data.translations.length > 0) {
                let translatedText = data.data.translations[0].translatedText.trim();
                
                // عرض النص المترجم في حقل النتيجة
                document.getElementById("braille").value = translatedText ? translatedText : "";
